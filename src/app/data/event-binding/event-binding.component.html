<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h4>Event Binding</h4>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" (input)="onInput($event)">
                <button class="btn btn-primary"  (click)="onSave()">On save</button>
            </div>
            <div class="form-group">
                <label for="message">User message</label>
                <input type="message" class="form-control" #tmpMessage id="message" aria-describedby="messageHelp" >
                <button class="btn btn-primary"  (click)="onSubmit(tmpMessage)">On save</button>
                <div class="alert alert-success" role="alert">
                    {{message}}
                </div>
            </div>

        </div>
    </div>
</div>
